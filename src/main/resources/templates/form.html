<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Show</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="icon" href="https://toppng.com/uploads/preview/hbo-logo-grey-mlb-advanced-media-logo-11563029531mwptgarrpu.png">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/admin}">HBO Admin</a>
    <a class="btn btn-secondary ml-auto mr-1" th:href="@{/logout}" role="button">Sign Out</a>
</nav>
<br>

<div class="container">
    <h2>Fill in data:</h2>
    <form th:method="POST" th:action="@{/admin/form}" th:object="${show}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name" name="name" required="">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" th:field="*{date}" class="form-control" id="date" placeholder="Enter date" name="date" required="">
        </div>
        <div class="form-group">
            <label for="sel_rat">Select rating:</label>
            <select th:field="*{rating}" id="sel_rat">
                <option th:each="rating: ${ratings}"
                        th:value="${rating.getId()}"
                        th:text="${rating.getName()}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="sel_genre">Select genre:</label>
            <select th:field="*{genre}" id="sel_genre">
                <option th:each="genre: ${genres}"
                        th:value="${genre.getId()}"
                        th:text="${genre.getName()}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="trailer">Trailer link:</label>
            <input type="text" th:field="*{trailer}" class="form-control" id="trailer" placeholder="Add link" name="trailer">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
